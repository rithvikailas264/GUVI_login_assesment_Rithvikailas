<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
	<link rel="stylesheet" href="./css/register.css" />	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./js/register.js"></script>

</head>

<body>
		<div class="login">

			<h1 class="text-center">SIGN UP</h1>
			
			<form class="needs-validation">
				<div class="form-group was-validated">
					<label class="form-label" for="name">Name</label>
					<input class="form-control" type="text" id="exampleInputfirstname" name="name" required>
				</div>
				<div class="form-group was-validated">
					<label class="form-label" for="email">Email address</label>
					<input class="form-control" type="email" id="exampleInputlastname" name="email" required>
				</div>
				<div class="form-group was-validated">
					<label class="form-label" for="password">Password</label>
					<input class="form-control" type="password" id="exampleInputPassword" name="password" required>
				</div>
				<div class="form-group was-validated">
					<label class="form-label" for="age">Age</label>
					<input class="form-control" type="number" id="exampleInputEmail1" aria-describedby="emailHelp"
					name="age" required>
				</div>
				<div class="form-group was-validated">
					<label class="form-label" for="phoneno">Phone Number</label>
					<input class="form-control" type="text" id="exampleInputphoneno" name="phone" required>
				</div>
				<div class="form-group was-validated">
					<label class="form-label" for="phoneno">DOB</label>
					<input class="form-control" type="date" id="exampleInputphoneno" name="dob" required>
				</div>
			   
				<input class="btn btn-success w-100" type="submit" name="submit" value="Submit">
				<p class="linker"><a href="./login.html">Already have an Account? Log-in</a></p>
			</form>
	
		</div>

</body>

</html>
